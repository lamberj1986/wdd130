<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>WDD 130 | Jeff Lambert | Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Quiz Questions</legend>
                <!--Question 1-->
                <div class="form-item">
                    <label for="q1">What is your favorite cuisine?</label>
                    <input type="text" id="q1" name="q1">
                </div>
                <!--Question 2-->
                <div class="form-item">
                    <label for="q2">Please describe how your favorite meal is prepared:</label>
                    <textarea id="q2" name="q2" rows="4" placeholder="1. Gather ingredients
2. Prepare your mise en place
3. Mix various ingredients
etc."></textarea>
                </div>
                <!--Question 3-->
                <div class="form-item">
                    <label for="q3">For a big celebration or birthday, where would you want to go for dinner?</label>
                    <select id="q3" name="q3">
                        <option value="" selected disabled>Choose One...</option>
                        <option value="fine">Fine Dinning</option>
                        <option value="casual">Casual Dinning</option>
                        <option value="cafe">Cafe</option>
                        <option value="truck">Food Truck</option>
                        <option value="fast">Fast Casual</option>
                        <option value="drive-thru">Drive Thru</option>
                        <option value="home">Cook at home</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <!--Question 4-->
                <div class="form-item">
                    <label for="q4">How many times in a given month could you eat your favorite meal?</label>
                    <input type="number" id="q4" name="q4">
                </div>
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        <p>Â©2023 | Quiz | Jeffery Lambert</p>
    </footer>
</body>
</html>
